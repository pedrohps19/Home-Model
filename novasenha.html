<body class="pagina-entrar">
    <section class="tela-entrar">
        <div class="campos">
            <h2>Crie uma nova senha</h2>
                <form method="GET" action="entrar.html">   
                    <div class="entrar-campos">
                            <input type="password" class="campo-email" placeholder="Nova senha" required minlength="6" maxlength="18" >
                            <input type="password" class="campo-senha" placeholder="Confirme a senha" required minlength="6" maxlength="18">
                        </div>
                    
                        <button type="submit" class="btn-entrar">Continuar</button>
                    </form>
        </div>

    </section>
</body>
